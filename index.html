<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simulador de Juros - SOX36 e TSVUSDT</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0f172a;
      color: #f8fafc;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      color: #38bdf8;
      margin-bottom: 20px;
    }

    .card {
      background: #1e293b;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0,0,0,0.4);
      width: 320px;
      text-align: center;
    }

    input, select, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 6px;
      border: none;
      font-size: 16px;
    }

    input {
      background-color: #334155;
      color: #f8fafc;
    }

    select {
      background-color: #334155;
      color: #f8fafc;
    }

    button {
      background-color: #38bdf8;
      color: #0f172a;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #0ea5e9;
    }

    #resultado {
      margin-top: 15px;
      font-weight: bold;
      color: #22d3ee;
    }
  </style>
</head>
<body>
  <h1>Simulador de Juros</h1>

  <div class="card">
    <label for="valor">Valor Investido (USDT):</label>
    <input type="number" id="valor" placeholder="Ex: 1000">

    <label for="opcao">Selecione a opção:</label>
    <select id="opcao">
      <option value="1">SOX36 — Juros 4,5% | Comissão 2,5%</option>
      <option value="2">TSVUSDT — Juros 6,3% | Comissão 4,0%</option>
    </select>

    <button onclick="calcular()">Calcular</button>

    <div id="resultado"></div>
  </div>

  <script>
    function calcular() {
      const valor = parseFloat(document.getElementById("valor").value);
      const opcao = document.getElementById("opcao").value;
      let juros, comissao;

      if (isNaN(valor) || valor <= 0) {
        document.getElementById("resultado").innerText = "Por favor, insira um valor válido.";
        return;
      }

      if (opcao === "1") {
        juros = 4.5 / 100;
        comissao = 2.5 / 100;
      } else if (opcao === "2") {
        juros = 6.3 / 100;
        comissao = 4.0 / 100;
      }

      const rendimento = valor * juros;
      const desconto = valor * comissao;
      const total = valor + rendimento - desconto;

      document.getElementById("resultado").innerHTML = `
        <p>Valor inicial: ${valor.toFixed(2)} USDT</p>
        <p>Rendimento: ${(rendimento).toFixed(2)} USDT</p>
        <p>Comissão: ${(desconto).toFixed(2)} USDT</p>
        <p><strong>Total final: ${total.toFixed(2)} USDT</strong></p>
      `;
    }
  </script>
</body>
</html>
